<!DOCTYPE html>
<!--{%load static%}-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbinden.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>


<nav class="navbar navbar-expand-lg" id="nav_bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" id="nav0"><b>Verbinden.com</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="nav1" href="{%url 'home'%}"><b>Home</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'add_post'%}" id="nav2"><b>Add Posts</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'my_post'%}" id="nav3"><b>My Posts</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'all_post'%}" id="nav4"><b>All Posts</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'all_users'%}" id="nav5"><b>Explore</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'user_detail'%}" id="nav6"><b>My Profile</b></a>
                </li>



            </ul>
            <form class="d-flex" role="search">
                <a href="{%url 'signout'%}" class="btn-grad2">Logout</a>
            </form>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">
        <div class="col-4 mt-3">


        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>

</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();



</script>

</body>
<div class="container">
    {%block body_block%}
    {%endblock%}
</div>

</html>
